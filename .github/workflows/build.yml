name: Dasharo
on:
  pull_request:
    branches:
      - dasharo
      - dasharo-4.21
  push:
    branches:
      - dasharo-4.21
    tags:
      - '*'

jobs:
  build_novacustom:
    runs-on: ubuntu-22.04
    container:
      image: coreboot/coreboot-sdk:2021-09-23_b0d87f753c
      options: --user 1001
    strategy:
      matrix:
        vendor: [ novacustom ]
        model: [ nv4x_adl, ns5x_adl, nv4x_tgl, ns5x_tgl ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Checkout pull request HEAD commit instead of merge commit
          # See: https://github.com/actions/checkout#checkout-pull-request-head-commit-instead-of-merge-commit
          ref: ${{ github.event.pull_request.head.sha }}
          # Fetch complete history
          fetch-depth: 0
      - name: Checkout all submodules
        run: git submodule update --init --recursive --checkout
      - name: Build Dasharo
        run: |
          cp configs/config.${{ matrix.vendor }}_${{ matrix.model }} .config
          make olddefconfig
          make
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "dasharo-${{ matrix.vendor }}-${{ matrix.model }}"
          path: |
            build/coreboot.rom
          retention-days: 30
  build_msi:
    runs-on: ubuntu-22.04
    container:
      image: coreboot/coreboot-sdk:2021-09-23_b0d87f753c
      options: --user 1001
    strategy:
      matrix:
        vendor: [ msi ]
        model: [ ms7d25_ddr4, ms7d25_ddr5, ms7e06_ddr4, ms7e06_ddr5 ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Checkout pull request HEAD commit instead of merge commit
          # See: https://github.com/actions/checkout#checkout-pull-request-head-commit-instead-of-merge-commit
          ref: ${{ github.event.pull_request.head.sha }}
          # Fetch complete history
          fetch-depth: 0
      - name: Checkout all submodules
        run: git submodule update --init --recursive --checkout
      - name: Build Dasharo
        run: |
          cp configs/config.${{ matrix.vendor }}_${{ matrix.model }} .config
          make olddefconfig
          make
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "dasharo-${{ matrix.vendor }}-${{ matrix.model }}"
          path: |
            build/coreboot.rom
          retention-days: 30
  build_protectli:
    environment: Protectli
    runs-on: ubuntu-22.04
    strategy:
      matrix:
        vendor: [ protectli ]
        model: [ vp66xx, vp46xx, vp2420, vp2410, V1210, V1211, V1410, V1610 ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Checkout pull request HEAD commit instead of merge commit
          # See: https://github.com/actions/checkout#checkout-pull-request-head-commit-instead-of-merge-commit
          ref: ${{ github.event.pull_request.head.sha }}
          # Fetch complete history
          fetch-depth: 0
      - name: Checkout all submodules
        run: git submodule update --init --recursive --checkout
      - name: Build Dasharo
        run: |
          ./build.sh ${{ matrix.model }}
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "dasharo-${{ matrix.vendor }}-${{ matrix.model }}"
          path: |
            build/coreboot.rom
          retention-days: 30
  build_pcengines:
    runs-on: ubuntu-22.04
    container:
      image: coreboot/coreboot-sdk:2021-09-23_b0d87f753c
      options: --user 1001
    strategy:
      matrix:
        vendor: [ pcengines ]
        model: [ apu2, apu3, apu4, apu6 ]
        payload: [ uefi ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Checkout pull request HEAD commit instead of merge commit
          # See: https://github.com/actions/checkout#checkout-pull-request-head-commit-instead-of-merge-commit
          ref: ${{ github.event.pull_request.head.sha }}
          # Fetch complete history
          fetch-depth: 0
      - name: Checkout all submodules
        run: git submodule update --init --recursive --checkout
      - name: Build Dasharo
        run: |
          cp configs/config.${{ matrix.vendor }}_${{ matrix.payload }}_${{ matrix.model }} .config
          make olddefconfig
          make
      - name: Save artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "dasharo-${{ matrix.vendor }}-${{ matrix.model }}-${{ matrix.payload }}"
          path: |
            build/coreboot.rom
          retention-days: 30

  deploy_protectli_adl:
    if: startsWith(github.ref, 'refs/tags/protectli_vault_adl')
    needs: build_protectli
    uses: ./.github/workflows/deploy-template.yml
    with:
      platform: protectli
      vendor: ${{ matrix.vendor }}
      model: ${{ matrix.model }}
    secrets: inherit
    strategy:
      matrix:
        vendor: [ protectli ]
        model: [ vp66xx ]
  deploy_protectli_jsl:
    if: startsWith(github.ref, 'refs/tags/protectli_vault_jsl')
    needs: build_protectli
    uses: ./.github/workflows/deploy-template.yml
    with:
      platform: protectli
      vendor: ${{ matrix.vendor }}
      model: ${{ matrix.model }}
    secrets: inherit
    strategy:
      matrix:
        vendor: [ protectli ]
        model: [ V1210, V1211, V1410, V1610 ]
  deploy_protectli_glk:
    if: startsWith(github.ref, 'refs/tags/protectli_vault_glk')
    needs: build_protectli
    uses: ./.github/workflows/deploy-template.yml
    with:
      platform: protectli
      vendor: ${{ matrix.vendor }}
      model: ${{ matrix.model }}
    secrets: inherit
    strategy:
      matrix:
        vendor: [ protectli ]
        model: [ vp2410 ]
  deploy_protectli_ehl:
    if: startsWith(github.ref, 'refs/tags/protectli_vault_ehl')
    needs: build_protectli
    uses: ./.github/workflows/deploy-template.yml
    with:
      platform: protectli
      vendor: ${{ matrix.vendor }}
      model: ${{ matrix.model }}
    secrets: inherit
    strategy:
      matrix:
        vendor: [ protectli ]
        model: [ vp2420 ]
  deploy_protectli_cml:
    if: startsWith(github.ref, 'refs/tags/protectli_vault_cml')
    needs: build_protectli
    uses: ./.github/workflows/deploy-template.yml
    with:
      platform: protectli
      vendor: ${{ matrix.vendor }}
      model: ${{ matrix.model }}
    secrets: inherit
    strategy:
      matrix:
        vendor: [ protectli ]
        model: [ vp46xx ]
  deploy_novacustom:
    if: startsWith(github.ref, 'refs/tags/novacustom')
    needs: build_novacustom
    uses: ./.github/workflows/deploy-template.yml
    with:
      platform: novacustom
    secrets: inherit
  deploy_pcengines:
    if: startsWith(github.ref, 'refs/tags/pcengines')
    needs: build_pcengines
    uses: ./.github/workflows/deploy-template.yml
    with:
      platform: pcengines
      vendor: ${{ matrix.vendor }}
      model: ${{ matrix.model }}
      payload: ${{ matrix.payload }}
    secrets: inherit
    strategy:
      matrix:
        vendor: [ pcengines ]
        model: [ apu2, apu3, apu4, apu6 ]
        payload: [ uefi ]
  deploy_msi:
    if: startsWith(github.ref, 'refs/tags/msi')
    needs: build_msi
    uses: ./.github/workflows/deploy-template.yml
    with:
      platform: msi
      type: ${{ matrix.type }}
    secrets: inherit
    strategy:
      matrix:
        type: [ ddr4, ddr5 ]
