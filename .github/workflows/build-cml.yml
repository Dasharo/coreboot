
name: Protectli CML
on:
  push:
    branches:
      - protectli_vault_cml/develop
      - protectli_vault_cml/release
  pull_request:
    branches:
      - protectli_vault_cml/develop
      - protectli_vault_cml/release

jobs:
  build:
    environment: Protectli
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - vendor: protectli
            model: vp4630_vp4650
          - vendor: protectli
            model: vp4670
    steps:
      - uses: actions/checkout@v3
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          # Checkout pull request HEAD commit instead of merge commit
          # See: https://github.com/actions/checkout#checkout-pull-request-head-commit-instead-of-merge-commit
          ref: ${{ github.event.pull_request.head.sha }}
          # Fetch complete history
          fetch-depth: 0
      - name: Checkout all submodules
        run: git submodule update --init --recursive --checkout
      - name: Obtain Blobs 
        shell: bash
        env:
          SSH_KEY: ${{secrets.PROTECTLI_BLOBS_KEY}}
          BLOB_REPO: ${{secrets.PROTECTLI_BLOBS_REPO}}
        run: |
          eval `ssh-agent -s`
          echo "${SSH_KEY}" | ssh-add -
          git clone $BLOB_REPO
          cp -r protectli-blobs/protectli/ 3rdparty/blobs/mainboard/
      - name: Build Dasharo
        run: |
          ./build.sh ${{ matrix.model }}
