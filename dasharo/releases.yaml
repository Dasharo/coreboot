releases:
        - version: v1.0.0
          added:
                - description: Support for NovaCustom NS5x
                - description: Support for EC firmware 1.07.07
                - description: UEFI Boot Support
                - description: Configurable boot order
                - description: Configurable boot options
                - description: UEFI Secure Boot support
                - description: NovaCustom boot logo
          known_issues:
                - description: The touchpad ON/OFF switch Fn key is not functional
                  url: https://github.com/Dasharo/dasharo-issues/issues/38

        - version: v1.1.0
          added:
                - description: Support for NovaCustom NS7x
                - description: Support for RGB Keyboard
                - description: Persistent boot logo implementation
          known_issues:
                - description: CPU not running on expected frequency and usage NS50MU
                  url: https://github.com/Dasharo/dasharo-issues/issues/64
                - description:  UCM-UCSI ACPI device displays an error in Windows Device Manager
                  url: https://github.com/Dasharo/dasharo-issues/issues/57
        
        - version: v1.2.0
          added:
                - description: Persistent RGB keyboard settings
                - description: Fix for CVE-2022-29264
                - description: Fix BIOS vendor name in SMBIOS
                - description: Increased power limits
          known_issues:
                - description: CPU not running on expected frequency and usage NS50MU
                  url: https://github.com/Dasharo/dasharo-issues/issues/64
                - description:  UCM-UCSI ACPI device displays an error in Windows Device Manager
                  url: https://github.com/Dasharo/dasharo-issues/issues/57
