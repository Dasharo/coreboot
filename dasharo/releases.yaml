releases:
    - version: v0.3.0
      added:
          - description: Mainboard-specific SMBIOS data for slots and ports
          - description: PCI Subsystem ID configuration
          - description: CPU VR and PCH FIVR configuration
          - description: Memory HCL
            url: https://docs.dasharo.com/variants/msi_z690/memory-hcl/
          - description: UEFI Secure Boot
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-security/206-secure-boot/
          - description: TPM Support
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-security/200-tpm-support/
          - description: Measured Boot
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-security/203-measured-boot/
          - description: Custom boot menu keys
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/303-custom-boot-menu-key/
      known_issues:
          - description: USB storage devices disappear after reboot/power failure
            url: https://github.com/Dasharo/dasharo-issues/issues/70
          - description: Some PCIe ports are not working
            url: https://github.com/Dasharo/dasharo-issues/issues/75
          - description: fTPM is not working
            url: https://github.com/Dasharo/dasharo-issues/issues/76
    - version: v0.2.0
      added:
          - description: Configurable boot order
          - description: Configurable boot options
          - description: NVMe support
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/312-nvme-support/
          - description: Integrated WiFi and BT support
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/318-m2-wifi-bluetooth/
          - description: PCIe support
          - description: Network boot with integrated Ethernet
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/315-network-boot/
          - description: Audio support
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/31F-audio-subsystem/
      known_issues:
          - description: USB storage devices disappear after reboot/power failure
            url: https://github.com/Dasharo/dasharo-issues/issues/70
          - description: Some PCIe ports are not working
            url: https://github.com/Dasharo/dasharo-issues/issues/75
    - version: v0.1.0
      added:
          - description: Initial support for the MSI PRO Z690-A WIFI DDR4 platform
          - description: Dasharo boot logo
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/304-custom-logo/
          - description: Dasharo SMBIOS compatibility
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/31L-smbios/
          - description: UEFI compatibility
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/30M-uefi-compatible-interface/
          - description: UEFI shell
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/30P-uefi-shell/
          - description: Configurable boot order
          - description: Configurable boot options
          - description: One-time boot feature
          - description: External HDMI and Display Port rear panel display support
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/31E-display-ports-and-lcd/
          - description: USB support
            url: https://docs.dasharo.com/unified-test-documentation/dasharo-compatibility/306-usb-hid-and-msc-support/
      known_issues:
          - description: USB storage devices disappear after reboot/power failure
            url: https://github.com/Dasharo/dasharo-issues/issues/70
