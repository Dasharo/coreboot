releases:
    - version: v0.1.0
      added:
          - Initial support for the MSI PRO Z690-A WIFI DDR4 platform
          - Dasharo boot logo
          - UEFI compatibility
          - UEFI shell
          - Configurable boot order
          - Configurable boot options
          - One-time boot feature
          - External HDMI and Display Port rear panel display support
          - USB support
      known_issues:
          - description: USB storage devices disappear after reboot/power failure
            url: https://github.com/Dasharo/dasharo-issues/issues/70
